<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Reviews</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="reviews">
          <div class="result">
            <div class="img-container">
              <img
                src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg"
                alt=""
                id="person-img"
              />
            </div>
            <h4 id="author">Susan Smith</h4>
            <p id="job">Web developer</p>
            <p id="info">
              I'm baby meggings twee health goth +1. Bicycle rights tumeric
              chartreuse before they sold out chambray pop-up. Shaman humblebrag
              pickled coloring book salvia hoodie, cold-pressed four dollar
              toast everyday carry
            </p>
          </div>

          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
            <button class="btn surprise">Surprise me</button>
          </div>
        </article>
      </div>
    </main>
    <!-- Javascript -->
    <script src="reviews.js"></script>
  </body>
</html>
