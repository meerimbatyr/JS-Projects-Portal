<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="slide">
        <img
          src="https://media.istockphoto.com/videos/aerial-view-of-clear-turquoise-sea-and-waves-video-id1194337503?s=640x640"
          class="slide-img"
          alt=""
        />
        <h1>1</h1>
      </div>
      <div class="slide">
        <h1>2</h1>
      </div>
      <div class="slide">
        <h1>3</h1>
      </div>
      <div class="slide">
        <div>
          <img
            src="https://vannilla-js-basic-project-15-slider.netlify.app/person-1.jpeg"
            class="person-img"
            alt=""
          />
          <h4>Susan Doe</h4>
          <h1>4</h1>
        </div>
      </div>
    </div>
    <div class="btn-container">
      <button type="button" class="prev-btn">Prev</button>
      <button type="button" class="next-btn">Next</button>
    </div>
    <!-- Javascript-->
    <script src="script.js"></script>
  </body>
</html>
