<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Random Number</title>
  </head>
  <body>
    <h1>Generate a Random Number</h1>
    <h2 id="random-number"></h2>
    <div class="container">
      <label for="lower-limit">Lower Limit</label>
      <input type="text" id="lower-limit" value="" /><br />
      <label for="upper-limit">Upper Limit</label>
      <input type="text" id="upper-limit" value="" />
      <div class="buttons">
        <button id="generate">Generate</button>
        <button id="clear">Clear</button>
      </div>
    </div>
    <!-- Javascript -->
    <script src="script.js"></script>
  </body>
</html>
