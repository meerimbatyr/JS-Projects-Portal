<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Votng System</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <img
          src="https://logowik.com/content/uploads/images/802_fcbarcelona.jpg"
          alt="Barcelona flag"
        />
        <h4>FC Barcelona</h4>
        <button class="btn fcb">Vote</button>
        <hr />
        <p>Vote count:<span id="barcelona">0</span></p>
      </div>
      <div class="box">
        <img
          src="https://i.pinimg.com/1200x/87/23/eb/8723ebed3acc67ddecb0021b32865e43.jpg"
          alt="Juventus flag"
        />
        <h4>Juventus F.C.</h4>
        <button class="btn juventus">Vote</button>
        <hr />
        <p>Vote count:<span id="juv">0</span></p>
      </div>
      <div class="box">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR64qQ2-F5bmruZZgqvZibLogcNboXJjeg-q6aOVU0KQ-8_rNoYI2XvxWFRdinEv4Xel-s&usqp=CAU"
          alt="Manchester Manchester_United_09_grande"
        />
        <h4>Manchester United F.C.</h4>
        <button class="btn manchester">Vote</button>
        <hr />
        <p>Vote count:<span id="manch">0</span></p>
      </div>
    </div>
    <!-- Javascript -->
    <script src="script.js"></script>
  </body>
</html>
