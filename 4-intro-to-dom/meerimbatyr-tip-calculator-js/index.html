<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="container">
      <h3>TIP CALCULATOR</h3>
      <div class="wrapper">
         <p>How much was your bill?</p>
         <label" for="bill">$</label>
         <input type="text" id="bill" placeholder="Bill amount" />
         <p>How was your service?</p>
         <select name="service" id="service">
           <option value="0">-Choose an Option-</option>
           <option value="30">30% - Outstanding</option>
           <option value="20">20% - Good</option>
           <option value="15">15% - It was OK</option>
           <option value="10">10% - Bad</option>
           <option value="5">5% - Terrible</option>
         </select>
         <p>How many people are sharing the bill?</p>
         <input type="text" id="people" placeholder="Number of people" /><span
           >people</span
         >
      </div>
     
      <button type="button" id="btn">Calculate!</button>
      <h4 class="total hidden">TIP AMOUNT <br /><span id="tip"></span> <br />each</h4>
    </div>
    <!-- Javascript -->
    <script src="script.js"></script>
  </body>
</html>
